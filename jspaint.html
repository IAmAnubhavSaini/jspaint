<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>js paint</title>
  <link href="./bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="./jspaint.min.css" type="text/css" rel="stylesheet" />
  <link href="./TopTaker.widget.min.css" type="text/css" rel="stylesheet" />
  <link href="./font-awesome.min.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <header class="contextual-menu-bar">
      <div class="menu-item">
        <a href="./index.html" id="jspaint-brand">jspaint</a>
      </div>
      <div class="menu-item">
        <div class="contextual-tool-bar">
          <div class="menu-item">
            <div class="BasicColorPalette"></div>
          </div>
          <div class="menu-item">
            <div id="HTML5ColorPicker">
              <input type="color" id="allColorsPicker" />
            </div>
          </div>
          <div class="menu-item">
            <div id="SaveImageButton">
              <a id="save-as-image"><i class="fa fa-camera"></i></a>
            </div>
          </div>
          <div class="menu-item">
            <div id="ResetCanvas">
              <a id="reset-canvas"><i class="fa fa-refresh"></i></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="jspaint-tools">
      <div id="FreeStyleSpeedDotsTool" class="main-tool">SpeedDot</div>
      <div id="CircleStampTool" class="main-tool">Circle stamp</div>
      <div id="PencilTool" class="main-tool">Pencil</div>
    </div>
    <div id="jspaint-paint-area"></div>
    <div>
      <div class="top-taker"></div>
    </div>
    <script src="./jquery.min.js" type="text/javascript"></script>
    <script src="./jquery-ui.min.js" type="text/javascript"></script>
    <script src="./TopTaker.widget.min.js" type="text/javascript"></script>
    <script src="./bootstrap.min.js" type="text/javascript"></script>
    <script src="./jquery.awesome-cursor.min.js" type="text/javascript"></script>
    <script src="./jquery.func_toggle.min.js" type="text/javascript"></script>
    <script src="./jspaint.min.js" type="text/javascript"></script>
</body>
</html>
