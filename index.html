<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to jspaint home page</title>
    <link href="./src/styles/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="./src/styles/single.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<header class='page-header'>
    <h1><a href="./index.html">jspaint</a></h1>
</header>

<section class="setup-container">
    <table>
        <tbody>
        <tr>
            <th class='text-nowrap' scope='row'>Dimensions of Paint Area</th>
            <td class='dimension-options'>
                <button class='btn btn-lg' id='480x320' title='Width: 480px, Height: 320px' type='button'>480 X
                    320
                </button>
                <button class='btn btn-lg' id='600x400' title='Width: 600px, Height: 400px' type='button'>600 X
                    400
                </button>
                <button class='btn btn-lg' id='800x600' title='Width: 800px, Height: 600px' type='button'>800 X
                    600
                </button>
                <button class='btn btn-lg' id='Max' title='Whatever your screen supports.' type='button'>Maximum
                </button>
            </td>
        </tr>
        <tr>
            <th class='text-nowrap' scope='row'>Orientation</th>
            <td class='orientation-options'>
                <button class='btn btn-lg' id='landscape' title='Lying down. Width is greater than height.'
                        type='button'>
                    Landscape
                </button>
                <button class='btn btn-lg' id='portrait' title='Standing up. Height is greater than width.'
                        type='button'>
                    Portrait
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="lets-go-container">
        <a class='btn lets-go' href='./src/jspaint.html' id='jspaint-action' role='button'>Let's Go!</a>
    </div>

</section>
<footer class="app-footer">&copy; Anubhav Saini 2015-2021</footer>
<section class="scripts">
    <script src="./src/scripts/jquery.js" type="text/javascript"></script>
    <script src="./src/scripts/iframe-buster.js" type="text/javascript"></script>
    <script src="./src/scripts/bootstrap.min.js"></script>
    <script src="./src/scripts/index.js" type="text/javascript"></script>
</section>
</body>
</html>
