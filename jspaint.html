<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    if (window.top !== window.self) {
      var blocker = document.createElement('div');
      blocker.style.width = '100%';
      blocker.style.height = '100%';
      blocker.style.minHeight = '600px';
      blocker.style.minWidth = '800px';
      blocker.style.lineHeight = '600px';
      blocker.style.textAlign = 'center';
      blocker.style.fontSize = '72px';
      blocker.style.backgroundColor = 'red';
      blocker.style.color = 'white';
      blocker.style.textShadow='2px 2px black';
      blocker.style.position = 'fixed';
      blocker.style.top = '0';
      blocker.innerHTML = 'You are visiting jspaint in an insecure way.'+
                          'Please visit http://IAmAnubhavSaini.github.io/jspaint';
      (document.getElementsByTagName('html'))[0].appendChild(blocker);
      alert('Security risk! Go to original page: '  + window.self.location.href);
      window.top.location.replace(window.self.location.href);
    }
  </script>
  <title>js paint</title>
  <link href="./bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="./jspaint.min.css" type="text/css" rel="stylesheet" />
  <link href="./TopTaker.widget.min.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <header class="contextual-menu-bar">
      <div class="menu-item">
        <a href="./index.html" class="string-menu-item" id="jspaint-brand">jspaint</a>
      </div>
      <div class="menu-item">
        <div class="contextual-tool-bar">
          <div class="menu-item">
            <div class="BasicColorPalette"></div>
          </div>
          <div class="menu-item">
            <div id="HTML5ColorPicker">
              <input type="color" id="allColorsPicker" />
            </div>
          </div>
          <div class="menu-item">
            <div id="SaveImageButton">
              <a id="save-as-image" class="string-menu-item">imagify</a>
            </div>
          </div>
          <div class="menu-item">
            <div id="ResetCanvas">
              <a id="reset-canvas"><i class="glyphicon glyphicon-refresh"></i></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="jspaint-tools">
      <div id="FreeStyleSpeedDotsTool" class="main-tool">SpeedDot</div>
      <div id="PencilTool" class="main-tool">Pencil</div>
      <div id="ShapeTool" class="main-tool-menu dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Shapes
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li>
            <div id="DiscTool" class="main-tool">Disc</div>
            <div id="SquareTool" class="main-tool">Square</div>
          </li>
        </ul>
      </div>

    </div>
    <div id="jspaint-paint-area"></div>
    <div>
      <div class="top-taker"></div>
    </div>
    <script src="./jquery.min.js" type="text/javascript"></script>
    <script src="./jquery-ui.min.js" type="text/javascript"></script>
    <script src="./TopTaker.widget.min.js" type="text/javascript"></script>
    <script src="./bootstrap.min.js" type="text/javascript"></script>
    <script src="./jquery.func_toggle.min.js" type="text/javascript"></script>
    <script src="./jspaint.min.js" type="text/javascript"></script>
</body>
</html>
